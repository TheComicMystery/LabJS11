<HTML>
<HEAD> <TITLE>Рух квадрата по колу</TITLE> </HEAD>
<BODY>
<DIV ID="square" STYLE="position: absolute; width: 50px; height: 50px; background-color: red;"></DIV>

<SCRIPT>
let radius = 100;
let angle = 0;
let speed = 0.05;

function moveSquare() {
  angle += speed;
  let x = radius * Math.cos(angle) + window.innerWidth / 2;
  let y = radius * Math.sin(angle) + window.innerHeight / 2;
  document.getElementById("square").style.left = x + "px";
  document.getElementById("square").style.top = y + "px";
  requestAnimationFrame(moveSquare);
}

moveSquare();
</SCRIPT>
</BODY>
</HTML>
